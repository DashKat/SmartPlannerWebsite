            firebase.initializeApp(firebaseConfig);
            var database = firebase.database();
            var blockState = firebase.database().ref('status/');
            
            function read() {
                blockState.on('value', function(snapshot) {
                    buttonState = snapshot.val();

            }

            function write() {
                database.ref().set({status: "off"});
            }

            read();
